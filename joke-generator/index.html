<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chuck Norris Joke Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 class="text-center mt-4 mb-4">Chuck Norris Joke Generator</h2>
  <div class="container mt-4">
    <form class="form-inline">
      <div class="form-group mx-sm-3 mb-2">
        <label for="number" class="pr-3">Number:</label>
        <input type="number" class="form-control" id="number" placeholder="number of Jokes">
      </div>
      <button type="submit" class="btn btn-primary mb-2 get-jokes">Get Jokes</button>
    </form>

    <ul class="jokes"></ul>
  </div>



  <script src="app.js"></script>
</body>
</html>
