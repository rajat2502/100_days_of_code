<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Traveligo</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container text-center text-light" id="main">

    <div class="row">
      <div class="col-lg-3" id="sidebar">
        <div class="content mt-4 ml-4 mr-4 mb-4">
            <h1 class="mb-3">Traveligo</h1>
            <ul style="list-style: none;" class="text-left mt-5 mb-5">
                <a href=""><li><i class="fas fa-search"></i><span class="ml-3">Explore</span></li></a>
                <a href=""><li><i class="fas fa-home"></i><span class="ml-3">Bookings</span></li></a>
                <a href=""><li><i class="fas fa-plane"></i><span class="ml-3">Hotel</span></li></a>
                <a href=""><li><i class="fas fa-coffee"></i><span class="ml-3">Food</span></li></a>
                </ul>
                <button type="button" class="btn login rounded-pill">Login</button>
                <br>
                <button type="button" class="btn signup mt-2 rounded-pill">Signup</button>
        </div>
      </div>

      <div class="col-lg-4" id="main-form">
          <div class="content mt-4 ml-4 mr-4 mb-4">
              <h1 class="mt-5 mb-5">Sign Up</h1>
              <form class="mt-5">
                  <div class="form-group mt-4"> 
                    <input type="text" class="form-control" id="Name" placeholder="Name">
                  </div>
                  <br>
                  <div class="form-group">
                      <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <br>
                  <div class="form-group ">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button type="button" class="btn login rounded-pill mt-4">Login</button>
                </form>
          </div>
      </div>

      <div class="col-lg-5" id="main-form">
          <div class="content mt-2 ml-4 mr-4 mb-4">
            <h1 class="mb-5 text-primary">Welcome to <br> Tra<span style="color:#f8f9fa">veli</span>go</h1>
            <br>
            <br>
            <div class="img-container">
                <img src="https://www.sccpre.cat/png/big/12/128324_credit-cards-png.png" alt="" id="img1"> 
                <img src="https://www.sccpre.cat/png/big/12/128324_credit-cards-png.png" alt="" id="img2"> 
            </div>
          </div>
      </div>
    </div>

  </div>

</body>
</html>
